<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .spark-ui-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .spark-ui-btn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .spark-ui-btn:hover {
            background-color: #27ae60;
        }

        .container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        #output {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            height: 400px; 
            width: 95%; 
            margin: auto;
            text-align: left;
        }

        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <title>ğŸš€ Resultados del Pipeline</title>
    <!--  BotÃ³n para abrir Spark UI -->
    <div class="spark-ui-container">
        <button onclick="openSparkUI()" class="spark-ui-btn">ğŸ‘ï¸ Abrir Spark UI atlas.ugr.es:8080 â­</button>
    </div>

    <script>
        function openSparkUI() {
            window.open("http://atlas.ugr.es:8080/", "_blank");
        }

        // FunciÃ³n para mostrar la tabla cuando se haga clic en "Ver Tabla"
        function showTable() {
            var tableDiv = document.getElementById("df_input");
            if (tableDiv) {
                tableDiv.style.display = "block";
            }
        }
        function showTable2() {
            var tableDiv2 = document.getElementById("df_output");
            if (tableDiv2) {
                tableDiv2.style.display = "block";
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>ğŸ“Š Resultados del Pipeline  {{ model_key }}</h1>
        
        <h3>Muestra de ejecuciÃ³n: </h3>
        <div id="output"></div>

        <button onclick="listAllFiles()">ğŸ—‚ï¸ Comprobar Directorio de Salida ğŸ“¥</button>
        <ul id="file-list" style="text-align: left;"></ul>
        <br>
        <button onclick="mergePartitions()" class="merge-btn">ğŸ“¦ Fusionar Particiones</button>
        <br>
        <br>
        <button onclick="stopPipeline()">ğŸ›‘ Detener SparkSession </button>
        <br>
        <a href="/" class="back-btn">ğŸ”™ Volver al Inicio</a>
    </div>

    <script>
        var socket = io();
        var outputDiv = document.getElementById("output");
    
        // DepuraciÃ³n para ver si WebSockets estÃ¡n funcionando
        if (!sessionStorage.getItem("pipeline_running")) {
            sessionStorage.setItem("pipeline_running", "true");
            socket.emit("run_pipeline", {
                input_type: "{{ input_type }}",
                input_data: "{{ input_data }}",
                model_key:  "{{ model_key }}",
                output_save: "{{ output_save }}",
                num_partitions: "{{ num_partitions }}"
            });
        }
    
        // Verificar si el servidor responde
        socket.on("pipeline_output", function(data) {
            console.log("ğŸ“© Respuesta del servidor:", data);
            outputDiv.innerHTML += data.message + "<br>";
            outputDiv.scrollTop = outputDiv.scrollHeight;
        });
    
        socket.on("connect_error", (err) => {
            console.error(" Error de conexiÃ³n con WebSocket:", err);
        });
        
        // Escuchar el evento para mostrar el botÃ³n de reporte
        socket.on("show_report_button", function(data) {
            console.log("ğŸ“„ Se recibiÃ³ evento para mostrar el botÃ³n de reporte.");
            let button = document.createElement("button");

            button.textContent = "ğŸ“‹ Ver Informe Final ";
            button.style.marginTop = "15px";
            button.style.padding = "15px 30px"; 
            button.style.fontSize = "18px";
            button.style.cursor = "pointer";
            button.style.backgroundColor = "#2ecc71"; 
            button.style.color = "white";
            button.style.border = "none";
            button.style.borderRadius = "8px";
            button.style.fontWeight = "bold";
            button.style.display = "block"; 
            button.style.width = "50%"; 
            button.style.margin = "20px auto"; 

            button.onmouseover = function() {
                button.style.backgroundColor = "#27ae60"; 
            };
            button.onmouseout = function() {
                button.style.backgroundColor = "#2ecc71"; 
            };

            button.onclick = function() {
                window.open(data.redirect_url, "_blank");
            };
            document.querySelector(".container").appendChild(button);
        });



        // FunciÃ³n para detener el pipeline 
        function stopPipeline() {
            console.log("ğŸ›‘ Deteniendo la ejecuciÃ³n del pipeline...");
            sessionStorage.removeItem("pipeline_running");
            socket.emit("stop_pipeline");  
        }
        // Detectar cuando el usuario cierra la pÃ¡gina o navega fuera
        window.addEventListener("beforeunload", function() {
            stopPipeline();  
        });
        // Interceptar clic en "Volver al Inicio" y detener el pipeline
        document.querySelector(".back-btn").addEventListener("click", function(event) {
            stopPipeline();
        });

        // FunciÃ³n para listar los archivos disponibles en el directorio de salida
        function listAllFiles() {
            fetch("/list_files_output")
                .then(response => response.json())
                .then(files => {
                    console.log("ğŸ“‚ Archivos recibidos:", files);
                    let lista = document.getElementById("file-list");
                    lista.innerHTML = "";  // Limpiar lista anterior

                    if (files.length === 0) {
                        lista.innerHTML = "<li>No hay archivos en el directorio</li>";
                        return;
                    }

                    files.forEach(file => {
                        let li = document.createElement("li");

                        // Convertir rutas con "\" a "/"
                        let filePath = file.replaceAll('\\', '/');

                        // Crear enlace de descarga
                        let link = document.createElement("a");
                        link.href = `/download/${filePath}`;
                        link.download = file;
                        link.innerHTML = `ğŸ“„ ${file}`;

                        // BotÃ³n de eliminar
                        let deleteBtn = document.createElement("button");
                        deleteBtn.innerHTML = "âŒ";
                        deleteBtn.style.marginLeft = "10px";
                        deleteBtn.onclick = function () {
                            deleteOutputFile(filePath);
                        };

                        li.appendChild(link);
                        li.appendChild(deleteBtn);
                        lista.appendChild(li);
                    });
                })
                .catch(error => console.error("âš ï¸ Error al obtener la lista de archivos:", error));
        }

        function deleteOutputFile(filename) {
            fetch("/delete_file_output", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ filename: filename })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert(`ğŸ—‘ï¸ Archivo eliminado: ${filename}`);
                    listAllFiles();  // Actualiza la lista de archivos sin refrescar la pÃ¡gina
                } else {
                    alert("âš ï¸ Error al eliminar el archivo: " + data.message);
                }
            })
            .catch(error => console.error("âš ï¸ Error al eliminar el archivo:", error));
        }

        function mergePartitions() {
            const sourcePath = prompt("Introduce la ruta HDFS o local de las particiones:");
            const outputFilename = prompt("Introduce el nombre de salida del archivo fusionado:");

            if (!sourcePath || !outputFilename) {
                alert("Ruta y nombre de salida requeridos.");
                return;
            }

            fetch("/merge_partitions", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ source_path: sourcePath, output_filename: outputFilename })
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => alert("âŒ Error: " + error));
        }

    </script>
    

</body>
</html>
