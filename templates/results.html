<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .spark-ui-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .spark-ui-btn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .spark-ui-btn:hover {
            background-color: #27ae60;
        }

        .container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        #output {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            height: 400px; 
            width: 95%; 
            margin: auto;
            text-align: left;
        }

        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <title>Resultados del Pipeline</title>
    <!--  Bot√≥n para abrir Spark UI -->
    <div class="spark-ui-container">
        <button onclick="openSparkUI()" class="spark-ui-btn">üëÅÔ∏è Abrir Spark UI atlas.ugr.es:8080</button>
    </div>

    <script>
        function openSparkUI() {
            window.open("http://atlas.ugr.es:8080/", "_blank"); // Abrir en nueva pesta√±a
        }


        // Funci√≥n para mostrar la tabla cuando se haga clic en "Ver Tabla"
        function showTable() {
            var tableDiv = document.getElementById("df_input");
            if (tableDiv) {
                tableDiv.style.display = "block";
            }
        }
        function showTable2() {
            var tableDiv2 = document.getElementById("df_output");
            if (tableDiv2) {
                tableDiv2.style.display = "block";
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>üìä Resultados del Pipeline  {{ model_key }}</h1>
        
        <h3>Muestra de ejecuci√≥n: </h3>
        <div id="output"></div>

        <button onclick="listAllFiles()">üìÇ Abrir Directorio de Salida üì• </button>
        <ul id="file-list"></ul>

        <a href="/" class="back-btn">üîô Volver al Inicio</a>
    </div>

    <script>
        var socket = io();
        var outputDiv = document.getElementById("output");
    
        // Depuraci√≥n para ver si WebSockets est√°n funcionando
        if (!sessionStorage.getItem("pipeline_running")) {
            sessionStorage.setItem("pipeline_running", "true");
            socket.emit("run_pipeline", {
                input_type: "{{ input_type }}",
                input_data: "{{ input_data }}",
                model_key:  "{{ model_key }}"
            });
        }
    
        // Verificar si el servidor responde
        socket.on("pipeline_output", function(data) {
            console.log("üì© Respuesta del servidor:", data);
            outputDiv.innerHTML += data.message + "<br>";
            outputDiv.scrollTop = outputDiv.scrollHeight;
        });
    
        socket.on("connect_error", (err) => {
            console.error(" Error de conexi√≥n con WebSocket:", err);
        });


        // Funci√≥n para detener el pipeline 
        function stopPipeline() {
            console.log("üõë Deteniendo la ejecuci√≥n del pipeline...");
            sessionStorage.removeItem("pipeline_running");
            socket.emit("stop_pipeline");  
        }
        // Detectar cuando el usuario cierra la p√°gina o navega fuera
        window.addEventListener("beforeunload", function() {
            stopPipeline();  
        });
        // Interceptar clic en "Volver al Inicio" y detener el pipeline
        document.querySelector(".back-btn").addEventListener("click", function(event) {
            stopPipeline();
        });

        // Funci√≥n para listar los archivos disponibles en el directorio de salida
        function listAllFiles() {
            console.log("Llamando a listAllFiles()");

            fetch("/list_files")
                .then(response => response.json())
                .then(files => {
                    console.log("Archivos recibidos:", files);
                    let lista = document.getElementById("file-list");
                    lista.innerHTML = ""; 

                    if (files.length === 0) {
                        lista.innerHTML = "<li>No hay archivos disponibles.</li>";
                        return;
                    }

                    files.forEach(file => {
                        let li = document.createElement("li");

                        // Enlace de descarga
                        let link = document.createElement("a");
                        link.href = `/download/${file.replaceAll('\\', '/')}`;
                        link.download = file;
                        link.innerHTML = `${file} ‚¨áÔ∏è`;

                        // Bot√≥n de eliminar
                        let deleteBtn = document.createElement("button");
                        deleteBtn.innerHTML = "‚ùå";
                        deleteBtn.style.marginLeft = "10px";
                        deleteBtn.onclick = function () {
                            deleteOutputFile(file);
                        };

                        li.appendChild(link);
                        li.appendChild(deleteBtn);
                        lista.appendChild(li);
                    });
                })
                .catch(error => console.error("Error al obtener la lista de archivos:", error));
        }

        function deleteOutputFile(filename) {
            fetch("/delete_file", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ filename: filename })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Archivo eliminado correctamente.");
                    listAllFiles(); 
                } else {
                    alert("Error al eliminar el archivo: " + data.message);
                }
            })
            .catch(error => console.error("Error al eliminar el archivo:", error));
        }

    </script>
    

</body>
</html>
