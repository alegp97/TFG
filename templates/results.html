<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .spark-ui-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .spark-ui-btn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .spark-ui-btn:hover {
            background-color: #27ae60;
        }

        .container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        #output {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            height: 400px; /* M치s alto para ver m치s mensajes */
            width: 95%; /* 游늷 M치s ancho, ocupa casi toda la p치gina */
            margin: auto;
            text-align: left;
        }

        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <title>Resultados del Pipeline</title>
    <!--  Bot칩n para abrir Spark UI -->
    <div class="spark-ui-container">
        <button onclick="openSparkUI()" class="spark-ui-btn">游댌 Abrir Spark UI</button>
    </div>

    <script>
        function openSparkUI() {
            fetch("/spark_ui")
            .then(response => response.json())
            .then(data => {
                if (data.spark_ui_url) {
                    window.open(data.spark_ui_url, "_blank"); // Abrir en nueva pesta침a
                } else {
                    alert("丘멆잺 No se pudo obtener la URL de Spark UI.");
                }
            })
            .catch(error => console.error("Error al obtener la URL de Spark UI:", error));
        }

        // Funci칩n para mostrar la tabla cuando se haga clic en "Ver Tabla"
        function showTable() {
            var tableDiv = document.getElementById("df_table");
            if (tableDiv) {
                tableDiv.style.display = "block";
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>游늵 Resultados del Pipeline de modelo {{ model_key }}</h1>
        
        <h3>Muestra de ejecuci칩n: </h3>
        <div id="output"></div>

        <a href="/" class="back-btn">游댗 Volver al Inicio</a>
    </div>

    <script>
        var socket = io();
        var outputDiv = document.getElementById("output");
    
        // 游늷 Depuraci칩n para ver si WebSockets est치n funcionando
        socket.on("connect", function() {
            console.log("Conectado al servidor WebSocket");
            console.log("Enviando evento run_pipeline...");
    
            socket.emit("run_pipeline", {
                input_type: "{{ input_type }}",
                input_data: "{{ input_data }}",
                pipeline_config: "{{ pipeline_config }}"
            });
        });
    
        // 游늷 Verificar si el servidor responde
        socket.on("pipeline_output", function(data) {
            console.log("游닐 Respuesta del servidor:", data);
            outputDiv.innerHTML += data.message + "<br>";
            outputDiv.scrollTop = outputDiv.scrollHeight;
        });
    
        socket.on("connect_error", (err) => {
            console.error(" Error de conexi칩n con WebSocket:", err);
        });
    </script>
    

</body>
</html>
