<!DOCTYPE html>
<html>
<head>
    <title>üöÄ Configuraci√≥n Spark NLP</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 2px;
        }

        body {
            display: flex;
            font-family: Arial, sans-serif;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100%;
        }

        /* Se ajusta autom√°ticamente al tama√±o de la pantalla */
        .main-content {
            flex: 2;
            padding: 20px;
            font-size: 17px;
            font-weight: bold;
        }

        /* Quitar subrayado a TODOS los enlaces */
        .main-content a, .config-panel a {
            text-decoration: none;
            color: #3498db;
        }

        .main-content a:hover, .config-panel a:hover {
            text-decoration: underline;
            color: #2c3e50;
        }

        /* Configuraci√≥n de la ventana a la derecha con altura din√°mica */
        .config-panel {
            flex-grow: 1; 
            width: 30%;
            min-width: 320px; /* Para que no sea demasiado estrecho en pantallas peque√±as */
            padding: 20px;
            border-left: 2px solid #ddd;
            background-color: #f9f9f9;
            overflow-y: auto;
            max-height: 100vh; /* Se ajusta din√°micamente */
        }
        .delete-btn {
            width: 20%;
            font-size: 15px; /* Reducir el tama√±o del icono */
            padding: 2px 5px; /* Reducir el espacio dentro del bot√≥n */
            border: none;
            background: none;
            color: red; 
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: lightgray; 
        }

        /* El textarea se expande din√°micamente */
        textarea {
            width: 100%;
            min-height: 200px;
            max-height: 60vh; /* Nunca ocupar√° m√°s del 60% de la pantalla */
            font-family: monospace;
            resize: vertical;
        }

        /* Botones estilizados */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }


    </style>
    
</head>
<body>

    <div class="container">

        <!-- Contenido principal -->
        <div class="main-content">
            <h1>Seleccionar un Modelo de Spark NLP üö©</h1>
                <br> </br>
            <h3>
                <a href="https://sparknlp.org/">üåü Agradecimientos a la comunidad Spark NLP -> Ir https://sparknlp.org/ üåç</a>
            </h3>
                <br> </br>
            <ul>
                <li><a href="/configure/custom"> CUSTOM (personalizado) </a></li>
                <li><a href="/configure/marian_translation"> Marian Translation </a></li>
                <li><a href="/configure/ner"> Named Entity Recognition (NER) </a></li>
            </ul>
        </div>




        <!-- Ventana de configuraci√≥n JSON de spark -->
        <div class="config-panel">
            <form action="/save_spark_config" method="POST">
                <h2>‚öôÔ∏è Configuraci√≥n de Spark ‚≠ê</h2>
                <textarea name="config_json" spellcheck="false">{{ spark_config }}</textarea>
                <button type="submit">Guardar Configuraci√≥n de Spark</button>
            </form>
        
        <button id="btn-local" onclick="listAllFiles(this.id)">üóÑÔ∏è Abrir Directorio de Salida Local </button>
        <button id="btn-general" onclick="listAllFiles(this.id)">üóÇÔ∏è Abrir Directorio de Salida General </button>
        <ul id="file-list"></ul>
        <button onclick="mergePartitions()" class="merge-btn">üì¶ Fusionar Particiones de la Salida (merge en HDFS)</button>
        <br>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let textarea = document.querySelector("textarea[name='config_json']");
                if (textarea) {
                    textarea.style.height = textarea.scrollHeight + "px";
                }
            });


        // Funci√≥n para listar los archivos disponibles en el directorio de salida
        function listAllFiles(buttonId) {
            let endpoint;

            if (buttonId === "btn-local") {
                endpoint = "/list_files_local_output";
            } else {
                endpoint = "/list_files_output";
            }
            fetch(endpoint)
                .then(response => response.json())
                .then(files => {
                    console.log("üìÇ Archivos recibidos:", files);
                    let lista = document.getElementById("file-list");
                    lista.innerHTML = "";  // Limpiar lista anterior

                    if (files.length === 0) {
                        lista.innerHTML = "<li>No hay archivos en el directorio</li>";
                        return;
                    }

                    files.forEach(file => {
                    let li = document.createElement("li");

                    // Normalizar ruta
                    let filePath = file.replaceAll('\\', '/');
                    if (filePath.startsWith("hdfs://")) {
                        filePath = filePath.replace("hdfs://atlas:9000", "");
                    }
                    if (!filePath.startsWith("/")) {
                        filePath = "/" + filePath;
                    }

                    // Crear enlace de descarga
                    let link = document.createElement("a");
                    link.href = `/download${filePath}`;
                    link.download = file.split('/').pop();  // solo el nombre
                    link.innerHTML = `üìÑ ${file.split('/').pop()}`;  // mostrar bonito

                    // Bot√≥n de eliminar
                    let deleteBtn = document.createElement("button");
                    deleteBtn.innerHTML = "‚ùåBorrar archivo";
                    deleteBtn.classList.add("delete-btn");
                    deleteBtn.onclick = function () {
                        deleteOutputFile(filePath);
                    };

                    li.appendChild(link);
                    li.appendChild(deleteBtn);
                    document.getElementById("file-list").appendChild(li);
                });
                })
                .catch(error => console.error("‚ö†Ô∏è Error al obtener la lista de archivos:", error));
        }

        function deleteOutputFile(filename) {
            fetch("/delete_file_output", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ filename: filename })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert(`üóëÔ∏è Archivo eliminado: ${filename}`);
                } else {
                    // Si hay un traceback, mostrarlo en pantalla
                    let errorDetails = data.traceback ? `\n\nDetalles del error:\n${data.traceback}` : "";
                    alert(`‚ö†Ô∏è ${data.message}${errorDetails}`);
                }
            })
            .catch(error => {
                console.error("‚ö†Ô∏è Error al eliminar el archivo:", error);
                alert("‚ùå Error inesperado. Revisa la consola para m√°s detalles.");
            });
        }

        function mergePartitions() {
            const sourcePath = prompt("Introduce la ruta HDFS o local de las particiones:");
            const outputFilename = prompt("Introduce el nombre de salida del archivo fusionado:");

            if (!sourcePath || !outputFilename) {
                alert("Ruta y nombre de salida requeridos.");
                return;
            }

            fetch("/merge_partitions", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ source_path: sourcePath, output_filename: outputFilename })
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => alert("‚ùå Error: " + error));
        }

        </script>
        
    </div>

</body>
</html>
