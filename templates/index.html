<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="sparknlp.png">
    <title>Configuraci√≥n Spark NLP</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 2px;
        }

        body {
            display: flex;
            font-family: Arial, sans-serif;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100%;
        }

        /* Se ajusta autom√°ticamente al tama√±o de la pantalla */
        .main-content {
            flex: 2;
            padding: 20px;
            font-size: 17px;
            font-weight: bold;
        }

        /* Quitar subrayado a TODOS los enlaces */
        .main-content a, .config-panel a {
            text-decoration: none;
            color: #3498db;
        }

        .main-content a:hover, .config-panel a:hover {
            text-decoration: underline;
            color: #2c3e50;
        }

        /* Configuraci√≥n de la ventana a la derecha con altura din√°mica */
        .config-panel {
            flex-grow: 1; 
            width: 30%;
            min-width: 320px; /* Para que no sea demasiado estrecho en pantallas peque√±as */
            padding: 20px;
            border-left: 2px solid #ddd;
            background-color: #f9f9f9;
            overflow-y: auto;
            max-height: 100vh; /* Se ajusta din√°micamente */
        }

        /* El textarea se expande din√°micamente */
        textarea {
            width: 100%;
            min-height: 200px;
            max-height: 60vh; /* Nunca ocupar√° m√°s del 60% de la pantalla */
            font-family: monospace;
            resize: vertical;
        }

        /* Botones estilizados */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
    
</head>
<body>

    <div class="container">

        <!-- Contenido principal -->
        <div class="main-content">
            <h1>Seleccionar un Modelo de Spark NLP üö©</h1>
                <br> </br>
            <h3>
                <a href="https://sparknlp.org/">üåü Agradecimientos a la comunidad Spark NLP -> Ir https://sparknlp.org/ üåç</a>
            </h3>
                <br> </br>
            <ul>
                <li><a href="/configure/custom"> CUSTOM (personalizado) </a></li>
                <li><a href="/configure/marian_translation"> Marian Translation </a></li>
                <li><a href="/configure/ner"> Named Entity Recognition (NER) </a></li>
            </ul>
        </div>




        <!-- Ventana de configuraci√≥n JSON de spark -->
        <div class="config-panel">
            <form action="/save_spark_config" method="POST">
                <h2>‚öôÔ∏è Configuraci√≥n de Spark ‚≠ê</h2>
                <textarea name="config_json" spellcheck="false">{{ spark_config }}</textarea>
                <button type="submit">Guardar Configuraci√≥n</button>
            </form>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let textarea = document.querySelector("textarea[name='config_json']");
                if (textarea) {
                    textarea.style.height = textarea.scrollHeight + "px"; // Ajusta la altura al contenido inicial
                }
            });
        </script>
        
    </div>

</body>
</html>
